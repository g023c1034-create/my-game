<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Leaderboard</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #111;
      color: #eee;
      text-align: center;
      margin: 0;

    }
    h1 {
      margin-top: 40px;
    }
    table {
      margin: 40px auto;
      border-collapse: collapse;
      width: 70%;
      background-color: #1b1b1b;
      box-shadow: 0 0 10px #000;
    }
    th, td {
      border-bottom: 1px solid #333;

    th {
      background-color: #222;
      color: #00ffb7;
    }
    tr:nth-child(even) {

      color: #777;

    }
  </style>
</head>
<body>
  <h1>ğŸ† Reaction Ranking ğŸ†</h1>
  <table>
    <thead>
      <tr>
        <th>é †ä½</th>
        <th>ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼å</th>
        <th>ã‚¹ã‚³ã‚¢</th>
      </tr>
    </thead>
    <tbody id="leaderboard-body">
      <tr><td colspan="3" class="loading">Loading...</td></tr>
    </tbody>
  </table>

  <script>
    const projectId = "YOUR_PROJECT_ID";  // â† Unity Dashboard ã® Project ID ã«ç½®ãæ›ãˆ
    const leaderboardId = "reaction_ranking"; // â† Leaderboards ã® ID
    const environmentId = "production";   // ã¾ãŸã¯ "development"
    const apiKey = "YOUR_API_KEY";        // â† Unity Dashboard ã® API Key ã«ç½®ãæ›ãˆ

    async function fetchLeaderboard() {
      const url = `https://services.api.unity.com/leaderboards/v1/projects/${projectId}/environments/${environmentId}/leaderboards/${leaderboardId}/scores`;

      try {
        const res = await fetch(url, {
          method: "GET",
          headers: {
            "Authorization": "Basic " + btoa(apiKey + ":"),
            "Content-Type": "application/json"
          }
        });

        if (!res.ok) {
          throw new Error(`HTTP ${res.status}`);
        }

        const data = await res.json();
        const tbody = document.getElementById("leaderboard-body");
        tbody.innerHTML = "";

        const entries = data.results || [];
        if (entries.length === 0) {
          const row = tbody.insertRow();
          const cell = row.insertCell();
          cell.colSpan = 3;
          cell.textContent = "ã¾ã ã‚¹ã‚³ã‚¢ãŒç™»éŒ²ã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚";
          cell.style.color = "#888";
          return;
        }

        entries.forEach((entry, index) => {
          const tr = document.createElement("tr");
          const rank = index + 1;
          const name = entry.metadata?.playerName || "åç„¡ã—";
          const score = entry.score ?? 0;

          tr.innerHTML = `
            <td>${rank}</td>
            <td>${name}</td>
            <td>${score}</td>
          `;
          tbody.appendChild(tr);
        });

        console.log("âœ… Leaderboard loaded successfully:", entries);

      } catch (err) {
        console.error("âŒ Leaderboard fetch error:", err);
        const tbody = document.getElementById("leaderboard-body");
        tbody.innerHTML = `<tr><td colspan="3" style="color:#f44;">èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ (${err.message})</td></tr>`;
      }
    }

    window.addEventListener("load", fetchLeaderboard);
  </script>
</body>
</html>
